<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>to-do-list @rafapeixer</title>
</head>
<body>
	<div class="container">
		<div class="addTask">
			<input type="text" placeholder="Add a Task">
			<button>Add</button>
		</div>

		<ol class="notCompleted">
			<h3>Not Completed</h3>
		</ol>

		<ol class="Completed">
			<h3>Completed</h3>
		</ol>
	</div>
    <footer class="footer">
        <img class="logo" src="./assets/img/html5.png">
        <img class="logo" src="./assets/img/css.png">
        <img class="logo" src="./assets/img/js.png">
    </footer>
	<script src="./assets/js/script.js"></script>
</body>
</html>
